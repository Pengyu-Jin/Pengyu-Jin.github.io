## [Extensions]
plugins:
  - search:
      lang:
        - en
        - ja
  - tags # 给单篇文章添加标签 https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/?h=tags

  - blog: #blog 插件
      blog_toc: true ##显示 Blog中每篇博客的标题 构成的目录
      archive: true
      categories: true


markdown_extensions:
  - footnotes #添加注脚footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde #实现markdown中的文字高亮效果
  - pymdownx.arithmatex:
      generic: true # latex支持
  - attr_list # 给图片后面添加{width="300"}设置大小
  - toc:
      permalink: true # 固定标题位置为当前位置

  
  - def_list #List列表相关
  - pymdownx.tasklist:
      custom_checkbox: true  

  - admonition   #添加admonition  https://squidfunk.github.io/mkdocs-material/reference/admonitions/#inline-blocks
  - pymdownx.details  # admonition需要
 
  - pymdownx.tabbed:  #添加content tab功能
      alternate_style: true

  - md_in_html   # annotation 注解

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # 代码块语法高亮
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra_css:
#   - mkdocs/css/unordered-list-symbols.css # multiplt unordered list symbols
  - mkdocs/css/extra.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css    # 从https://github.com/LLMQuant/quant-wiki/tree/master拿来的
  - stylesheets/extra.css

extra_javascript:
  # latex支持
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


